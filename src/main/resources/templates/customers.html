<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Customers</title>
</head>
<body>
<div th:switch="${customers}">
  <h2 th:case="null">No customers found!</h2>
  <div th:case="*">
    <h2>Customers</h2>
    <table>
      <thead>
      <tr>
        <th>First name</th>
        <th>Last name</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="customer : ${customers}">
        <td th:text="${customer.firstName}"></td>
        <td th:text="${customer.lastName}"></td>
        <td><a th:href="@{customer-info/{id}(id=${customer.id})}">Info</a></td>
        <td><a th:href="@{customer-update/{id}(id=${customer.id})}">Edit</a></td>
        <td><a th:href="@{customer-delete/{id}(id=${customer.id})}">Delete</a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <p><a href="/customer-create">Create customer</a></p>
</div>
</body>
</html>
