<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Create customer</title>
</head>
<body>
<form action="#" th:action="@{/customer-create}" th:object="${customer}" method="post" enctype="multipart/form-data">
    <label for="firstName">First name</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name"><br><br>
    <label for="lastName">Last name</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name"><br><br>
    <label for="patronymic">Patronymic</label>
    <input type="text" th:field="*{patronymic}" id="patronymic" placeholder="Patronymic"><br><br>
    <label for="birthDate">Birth date</label>
    <input type="date" th:field="*{birthDate}" id="birthDate" placeholder="Birth date"><br><br>
    <label for="email">Email</label>
    <input type="email" th:field="*{email}" id="email" placeholder="Email"><br><br>
    <label for="phoneNumber">Phone number</label>
    <input type="text" th:field="*{phoneNumber}" id="phoneNumber" placeholder="Phone number"><br><br>
    <label for="image">Photo</label>
    <input type="file" name="file" id="image" placeholder="Photo"><br><br>
    <input type="submit" value="Create User">
</form>
</body>
</html>
