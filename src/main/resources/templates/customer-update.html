<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
<meta charset="UTF-8">
<title>Create customer</title>
</head>
<body>
<form action="#" th:action="@{/customer-update}" th:object="${customer}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="firstName">First name</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
    <br/>
    <label for="lastName">Last name</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
    <br/>
    <label for="patronymic">Patronymic</label>
    <input type="text" th:field="*{patronymic}" id="patronymic" placeholder="Patronymic">
    <br/>
    <label for="birthDate">Birth date</label>
    <input type="date" th:field="*{birthDate}" id="birthDate" placeholder="Birth date">
    <br/>
    <label for="email">Email</label>
    <input type="email" th:field="*{email}" id="email" placeholder="Email">
    <br/>
    <label for="phoneNumber">Phone number</label>
    <input type="text" th:field="*{phoneNumber}" id="phoneNumber" placeholder="Phone number">
    <br/>
    <input type="submit" value="Update User">
</form>
</body>
</html>
